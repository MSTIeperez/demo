<ion-view view-title="Mis favoritos">
    <ion-content class="padding has-subheader"> 
        
        <div class="list category-list has-excerpt"> 
            
            <li class="category-element item item-avatar item-icon-left item-button-right" ng-repeat="favorite in favorites">
                <a class="btn-invisible" href="#/tab/favorites/feed"></a>
                <i class="sprite2x icon icon-folder">{{ favorite.postCount }}</i>
                <h2>{{ favorite.name }}</h2>
                <p>{{ favorite.text }}</p>
                <a class="button button-outline button-positive" href="#">Editar</a>
            </li>

        </div>
        
    </ion-content>
</ion-view>
