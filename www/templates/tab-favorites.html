<ion-view view-title="Mis favoritos">
    <!-- BEGIN: header -->
    <ion-header-bar class="bar-positive" align-title="center">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Legix</h1>
        <button class="button button-icon icon ion-search"></button>
    </ion-header-bar>
    <!-- END: header -->
    <!-- BEGIN: sub header -->
    <ion-nav-bar class="bar-dark bar-subheader bar-secondary" align-title="left">
        <ion-nav-back-button>back</ion-nav-back-button>
    </ion-nav-bar>
    <!-- END: sub header -->
    
    <ion-content class="padding has-subheader">
        <div class="list category-list has-excerpt"> 
            
            <li class="category-element item item-avatar item-icon-left item-button-right" ng-repeat="favorite in favorites">
                <a class="btn-invisible" href="#/tab/favorites/feed"></a>
                <i class="sprite2x icon icon-folder">{{ favorite.postCount }}</i>
                <h2>{{ favorite.name }}</h2>
                <p>{{ favorite.text }}</p>
                <a class="button button-outline button-positive" href="#">Editar</a>
            </li>

        </div>
    </ion-content>
</ion-view>
