<ion-view view-title="{{user_data.first_name}} {{user_data.last_name}}">
    <!-- BEGIN: header -->
    <ion-header-bar class="bar-positive" align-title="center">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Legix</h1>
        <button class="button button-icon icon ion-search"></button>
    </ion-header-bar>
    <!-- END: header -->
    <!-- BEGIN: sub header -->
    <ion-nav-bar class="bar-dark bar-subheader bar-secondary" align-title="left">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- END: sub header -->
    <ion-content class="has-subheader"> 
        <div class="header-blue padding">
            <p>Registra a tus usuarios en Legix</p>
            <a class="icon ion-help-circled show-tutorial" href="#users" onclick="return false;"></a>
        </div>
        
        <form>
        <div class="user-container padding">
            <!-- <i class="icon ion-ios-people"></i> <--- IMPORTANTE: solo se muestra cuando no hay usuarios -->
            <div class="list category-list"> 
            
                <li class="category-element item item-avatar item-icon-right item-button-right" ng-if="$index>0" ng-repeat="users in user_data.users">
                    <img src="http://legixapp.abardev.net/{{users.src_img}}" alt="Imagen de usuario">
                    <h2 >{{users.first_name}} {{users.last_name}}</h2>
                    <input type="text" style="display:none;" ng-value="{{users.id}}" ng-model="data.user_id" ng-init="data.user_id=users.id">
                    <a class="button button-outline button-positive" href="#" ng-click="removeuser()">Eliminar</a>
                </li>
				
                   
                    <center><h3  ng-if="user_data.users.length<2">Aun no has agregado a tus usuarios</h3></center>

            </div>
        </div>
            
        <div class="list-actions list-actions-border clearfix">
            <button class="button button-outline button-positive" onclick="window.location.href='#/configuracion/usuarios/agregar'">Agregar usuario</button>
            <button class="button button-outline button-positive" onclick="window.location.href='#/configuracion'">Agregar despu√©s</button>
        </div>
        </form>
        
    </ion-content>
</ion-view>
