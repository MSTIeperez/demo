<ion-view view-title="Registrarse">
    <ion-content id="singup"> 
        
        <!-- BEGIN: login header -->
        <div class="form-header" class="padding">
            <!--<i class="sprite icon-logo"></i>-->
            <h2 class="subtitle">Registro</h2>
        </div>
        <!-- END: login header -->
        
        <!-- BEGIN: form -->
        <div class="form-content">
            <form>
            
                <div class="list clearfix">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">ID Legix:</span>
                        <input type="text" placeholder="ABALEG-00">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nombre completo:</span>
                        <input type="text" placeholder="Nombre(s) y Apellidos">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Correo electrónico:</span>
                        <input type="email" placeholder="nombre@correo.com">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Contraseña:</span>
                        <input type="password" placeholder="******">
                    </label>
                </div>
                
                <div class="form-actions padding clearfix">
                    <label class="checkbox clearfix">
                        <input type="checkbox">
                        <span class="checkbox-text">Acepto <a href="#">Términos y condiciones</a></span>
                    </label>
                    <button class="button button-outline button-positive" type="submit">Registrarme</button>
                </div>

            </form>
        </div>
        <!-- END: form -->

    </ion-content>
</ion-view>
