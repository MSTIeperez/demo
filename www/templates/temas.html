<ion-view view-title="{{user_data.first_name}} {{user_data.last_name}}">
<!-- BEGIN: header -->
    <ion-header-bar class="bar-positive" align-title="center">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Legix</h1>
        <button class="button button-icon icon ion-search"></button>
    </ion-header-bar>
    <!-- END: header -->
    <ion-content class="has-header"> 
        <div class="header-blue padding">
            <h2>Temas</h2>
            <a class="icon ion-gear-b" href="#/tab/config-feeds"></a>
        </div>
        
        <ul class="list category-list temes-list padding has-circle"> 
            
            <li class="category-element item item-avatar item-icon-left item-icon-right"  ng-repeat="tema in temas">
                <a class="btn-invisible" href="#/tab/myfeeds/feeds/{{tema.tema}}/{{tema.subject_id}}/{{tema.origen_id}}"></a>
                <i class="icon icon-circle">{{tema.total}}</i>
                <h2>{{tema.tema}}</h2>
                <i class="icon ion-chevron-right"></i>
                
            </li>
          
        </ul>
    
    </ion-content>
</ion-view>
