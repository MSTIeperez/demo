<ion-view view-title="{{user_data.first_name}} {{user_data.last_name}}">
    <!-- BEGIN: header -->
    <ion-header-bar class="bar-positive" align-title="center">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Legix</h1>
        <button class="button button-icon icon ion-search"></button>
    </ion-header-bar>
    <!-- END: header -->
    <!-- BEGIN: sub header -->
    <ion-nav-bar class="bar-dark bar-subheader bar-secondary" align-title="left">
        <ion-nav-back-button>back</ion-nav-back-button>
    </ion-nav-bar>
    <!-- END: sub header -->
    
    <ion-content class="has-subheader"> 
        <form> 
        <div class="group-container padding">
            <!-- <i class="icon ion-ios-people"></i> <--- IMPORTANTE: solo se muestra cuando no hay usuarios -->
            <ul class="list list-style">

                <!-- BEGIN: list-->
                <li class="item li-parent" ng-repeat="tema in temas" >
				<a  href="#/tab/myfeeds/feeds/{{tema.origen}} | {{tema.tema}}/{{tema.subject_id}}/{{tema.origen_id}}">
                    <div class="list-header item item-checkbox item-icon-right" >
                        <label class="checkbox" >
                           <input type="checkbox" data-id="{{tema.subject_id}}" data-origin-id="{{tema.origen_id}}" ng-true-value="{{tema.origen_id}}"    >
                           <!--input type="hidden" ng-value="tema.subject_id" ng-model="data.theme_id"-->
                        </label>
                        {{tema.origen}} | {{tema.tema}}
                        <!--a class="icon list-expand" href="#/tab/myfeeds/feeds/{{tema.subject_id}}/{{tema.origen_id}}"><i class="icon ion-arrow-down-b"></i></a-->
                    </div>
					</a>
                    <ul class="list-content">
                        <li class="item li-parent" ng-repeat="comision in tema.comision">
                            <div class="list-header item item-checkbox item-icon-right">
                                <label class="checkbox">
                                   <input type="checkbox">
                                </label>
                                {{comision.name}}
                                <a class="icon list-expand" href=""><i class="icon ion-arrow-down-b"></i></a>
                            </div>
                            <ul class="list-content">
                                <li class="item li-parent" ng-repeat="asunto in comision.subject">
                                    <div class="list-header item item-checkbox">
                                        <label class="checkbox">
                                           <input type="checkbox">
                                        </label>
                                        {{asunto.name}}
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        </form>
    </ion-content>
</ion-view>
