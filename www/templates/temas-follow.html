<ion-view view-title="{{user_data.first_name}} {{user_data.last_name}}">
<!-- BEGIN: header -->
    <ion-header-bar class="bar-positive" align-title="center">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Legix</h1>
        <button class="button button-icon icon ion-search"></button>
    </ion-header-bar>
    <!-- END: header -->
    <ion-content class="has-header"> 
        <div class="header-blue padding">
            <h2>Asuntos Seguidos</h2>
            <!--a class="icon ion-gear-b" href="#/tab/config-feeds"></a-->
        </div>
        <div class="list-card" ng-show="temas_follow.length<1">
            <div class="item item-header item-empty">
                <h2 >No tienes Asuntos a seguir elegidos.</h2>
                <h2>Para tener notificaciones de Asuntos debes elegir el Ã­cono <i class="icon sprite icon-mark"></i> en el Asunto que te interese.</h2>
            </div>
        </div >
        <ul class="list category-list temes-list padding has-circle"> 
            
            <li class="category-element item item-avatar item-icon-left item-icon-right"  ng-repeat="tema in temas_follow">
                <a class="btn-invisible" href="#/tab/following/feeds/{{tema.origen}} | {{tema.tema}}/{{tema.subject_id}}/{{tema.origen_id}}"></a>
                <i class="icon icon-circle">{{tema.total}} <span class="not-count" ng-if="tema.total_noleido>0">{{tema.total_noleido}}</span></i>
                <h2> {{tema.origen}} | {{tema.tema}}</h2>
                <i class="icon ion-chevron-right"></i>
                
            </li>
          
        </ul>
    
    </ion-content>
</ion-view>
