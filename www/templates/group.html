<ion-view view-title="{{user_data.first_name}} {{user_data.last_name}}">
        <!-- BEGIN: header -->
    <ion-header-bar class="bar-positive" align-title="center">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Legix</h1>
        <button class="button button-icon icon ion-search"></button>
    </ion-header-bar>
    <!-- END: header -->
    <!-- BEGIN: sub header -->
    <ion-nav-bar class="bar-dark bar-subheader bar-secondary" align-title="left">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- END: sub header -->
	<ion-content class="has-subheader"> 
        <div class="header-blue padding">
            <p>Crea tus grupos en Legix</p>
            <a class="icon ion-help-circled show-tutorial" href="#grupos" onclick="return false;"></a>
        </div>
        
        <form>
        <div class="group-container padding">
            <!-- <i class="icon ion-ios-people"></i> <--- IMPORTANTE: solo se muestra cuando no hay usuarios -->
			 <center><h3  ng-if="user_data.grupos.length<1">Aun no has creado grupos</h3></center>
            <ul class="list list-style">

                <!-- BEGIN: list-->
                <li class="item li-parent" ng-repeat="grupos in user_data.grupos">

                    <div class="list-header item item-checkbox item-icon-right">
                        <label class="checkbox">
                           <input type="checkbox">
                        </label>
                        {{grupos.title}}
                        <a class="icon list-expand" href=""><i class="icon ion-arrow-down-b"></i></a>
                    </div>
                    <ul class="list-content">
                        <li class="item li-parent" >
                            <div class="list-header item item-checkbox item-icon-right">
                                <label class="checkbox">
                                   <input type="checkbox">
                                </label>
                                Temas
                                <a class="icon list-expand" href=""><i class="icon ion-arrow-down-b"></i></a>
                            </div>
                            <ul class="list-content">
                                <li class="item li-parent" ng-repeat="temas in grupos.temas">
                                    <div class="list-header item item-checkbox">
                                        <label class="checkbox">
                                           <input type="checkbox">
                                        </label>
                                        {{temas.origen}} | {{temas.tema}}
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li class="item li-parent">
                            <div class="list-header item item-checkbox item-icon-right">
                                <label class="checkbox">
                                   <input type="checkbox">
                                </label>
                                Usuarios
                                <a class="icon list-expand" href=""><i class="icon ion-arrow-down-b"></i></a>
                            </div>
                            <ul class="list-content">
                                <li class="item li-parent" ng-repeat="user in grupos.users">
                                    <div class="list-header item item-checkbox">
                                        <label class="checkbox">
                                           <input type="checkbox">
                                        </label>
                                        {{user.first_name}} {{user.last_name}}
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </li>
                
                <!-- END: list -->
            </ul>
        </div>
            
        <div class="list-actions list-actions-border clearfix">
            <button class="button button-outline button-positive" onclick="window.location.href='#/configuracion/grupos/agregar'">Crear grupo</button>
            <button class="button button-outline button-positive" onclick="window.location.href='#/configuracion'">Crear despu√©s</button>
        </div>
        </form>
        
    </ion-content>
</ion-view>
