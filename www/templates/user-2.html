<ion-view view-title="{{user_data.first_name}} {{user_data.last_name}}">
    <!-- BEGIN: header -->
    <ion-header-bar class="bar-positive" align-title="center">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Legix</h1>
        <button class="button button-icon icon ion-search"></button>
    </ion-header-bar>
    <!-- END: header -->
    <!-- BEGIN: sub header -->
    <ion-nav-bar class="bar-dark bar-subheader bar-secondary" align-title="left">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- END: sub header -->
    <ion-content class="has-subheader"> 
        <div class="header-blue padding">
            <p>Registra a tus usuarios en Legix</p>
            <a class="icon ion-help-circled show-tutorial" href="#users" ontouchstart="return false;"></a>
        </div>
        
        <form>
        <div class="user-container">
            <form>
                <ul class="list">
                    <li>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">ID Legix</span>
                            <input type="text" placeholder="{{data.legix_id}}" ng-value="{{data.legix_id}}" disabled ng-model="data.legix_id">
                          
                        </label>
                    </li>
                    <li>
                        <label class="item item-input border item-stacked-label">
                            <span class="input-label">Nombre completo</span>
                            <input type="text" placeholder="Nombre(s)" ng-model="data.first_name">
                        </label>
                    </li>
					<li>
                        <label class="item item-input border item-stacked-label">
                            <span class="input-label">Apellidos</span>
                            <input type="text" placeholder="Apellidos" ng-model="data.last_name">
                        </label>
                    </li>
                    <li>
                        <label class="item item-input border item-stacked-label">
                            <span class="input-label">Correo electrónico</span>
                            <input type="email" placeholder="nombre@correo.com" ng-model="data.email">
                        </label>
                    </li>
                </ul>
            </form>
        </div>
            
        <div class="list-actions list-actions-border clearfix">
            <button class="button button-outline button-positive" type="submit" ng-click="createuser()">Agregar</button>
            <button class="button button-outline button-positive" ontouchstart="window.location.href='#/configuracion'">Agregar después</button>
        </div>
        </form>
        
    </ion-content>
</ion-view>
